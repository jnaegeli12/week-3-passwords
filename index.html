
<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Random Password Generator</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
              <h2 class="center">Random Password Generator</h2>  
            </div>
        </div>
    </div>

    <div class="container boxes outline">
        <div class="row">
            <div class="col-sm-12 center">
              <h3>Get Your Own Random Password</h3>
              <p>Choose how many characters and what kind of characters will go into your secure, unique password.</p>
            </div>
        </div>
        <div class="dashed">
            <p id="password"></p>
        </div>
        <div class="row center">
            <div class="col-sm-12">
              <button type="button" class="btn btn-secondary" onclick="userInput()">Generate Password</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>

</html>
